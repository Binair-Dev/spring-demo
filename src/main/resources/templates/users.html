<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs</title>
</head>
<body>
    <main class="container">
        <h1>Liste des utilisateurs</h1>

        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>nom</td>
                <td>prenom</td>
                <td>date de naissance</td>
                <td>actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}" th:object="${user}">
                <td th:text="*{id}"></td>
                <td th:text="*{nom}"></td>
                <td th:text="*{prenom}"></td>
                <td th:text="*{date_de_naissance}"></td>

                <td>
                    <a th:href="@{ /user/{id} (id=*{id}) }">details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>


</body>
</html>
