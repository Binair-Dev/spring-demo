<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un utilisateur</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Création d'un utilisateur</h1>
        <form action="/user/user-create" method="post" th:object="${form}">
            <div class="form-group">
                <label for="in-nom">Nom:</label>
                <input type="text" id="in-nom" class="form-control" th:field="*{nom}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>
            <div class="form-group">
                <label for="in-prenom">Prénom:</label>
                <input type="text" id="in-prenom" class="form-control" th:field="*{prenom}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
            </div>
            <div class="form-group">
                <label for="in-date">Date de naissance:</label>
                <input type="date" id="in-date" class="form-control" th:field="*{date_de_naissance}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('date_de_naissance')}" th:errors="*{date_de_naissance}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
