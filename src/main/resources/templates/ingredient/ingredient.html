<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingrédient</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Ingrédient simple</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <label>ID:</label>
            </div>
            <div class="col-md-8">
                <span th:text="${ingredient.id}"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Nom:</label>
            </div>
            <div class="col-md-8">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Quantité:</label>
            </div>
            <div class="col-md-8">
                <span th:text="${ingredient.quantity}"></span>
            </div>
        </div>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
