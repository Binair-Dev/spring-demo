<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingrédients</title>
</head>
<body>
    <main class="container">
        <h1>Liste des ingrédients</h1>

        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>nom</td>
                <td>quantitée</td>
                <td>actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient : ${list}" th:object="${ingredient}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{quantity}"></td>

                <td>
                    <a th:href="@{ /ingredient/ingredient/{id} (id=*{id}) }">details</a>
                </td>
                <td>
                    <a th:href="@{ /ingredient/ingredient-edit/{id} (id=*{id}) }">edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>


</body>
</html>
