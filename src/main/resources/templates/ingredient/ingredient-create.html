<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un ingrédient</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Création d'un ingrédient</h1>
        <form action="/ingredient/ingredient-create" method="post" th:object="${form}">
            <div class="form-group">
                <label for="in-nom">Nom:</label>
                <input type="text" class="form-control" th:field="*{name}" id="in-name" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="in-quantity">Quantité:</label>
                <input type="number" class="form-control" th:field="*{quantity}" id="in-quantity" required>
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
