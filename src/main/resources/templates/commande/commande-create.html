<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une commande</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Création d'une commande</h1>
        <form action="/commande/commande-create" method="post" th:object="${commandeForm}">
            <div class="form-group">
                <label for="select-user">Utilisateur:</label>
                <select id="select-user" class="form-control" th:field="*{user}" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nom} + ' ' + ${user.prenom}"></option>
                </select>
                <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" ></span>
            </div>
            <div>
                <label>Plats:</label>
                <div>
                    <div class="form-check" th:each="plat : ${plats}">
                        <input type="checkbox" class="form-check-input" name="plats" th:value="${plat.id}">
                        <label class="form-check-label" th:text="${plat.nom}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
