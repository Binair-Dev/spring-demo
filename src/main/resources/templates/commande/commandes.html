<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commandes</title>
</head>
<body>
    <main class="container">
        <h1>Liste des commandes</h1>

        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>utilisateur</td>
                <td>liste de plat</td>
                <td>actions</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="commande : ${list}" th:object="${commande}">
                    <td th:text="${commande.id}"></td>
                    <td th:text="${commande.user.nom}"></td>
                    <td>
                        <span th:each="plat : ${commande.plats}">
                            <span th:text="${plat.nom}"></span>
                        </span>
                    </td>
                
                    <td>
                        <a th:href="@{/commande/commande/{id}(id=${commande.id})}">details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>


</body>
</html>
