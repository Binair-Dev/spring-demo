<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commandes</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Liste des commandes</h1>
        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>utilisateur</td>
                <td>liste de plat</td>
                <td>actions</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="commande : ${list}" th:object="${commande}">
                    <td th:text="${commande.id}"></td>
                    <td th:text="${commande.user.nom}"></td>
                    <td>
                        <span th:each="plat : ${commande.plats}">
                            <span th:text="${plat.nom}"></span>
                            <br>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/commande/commande/{id}(id=${commande.id})}" class="btn btn-primary">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
