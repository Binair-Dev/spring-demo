<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plat</title>
</head>
<body>
    <main class="container">
        <h1>Plat simple</h1>
        <p>
            <label>ID: </label>
            <span th:text="*{plat.id}"></span>
        </p>
        <p>
            <label>Nom: </label>
            <span th:text="*{plat.nom}"></span>
        </p>
		<p>
            <label>Ingrédients: </label>
            <p th:each="p : ${plat.ingredients}" th:object="${p}">
                <span> * </span>
                <td th:text="*{name}"></td>
                <td th:text="*{quantity}"></td>
				<span>gr/l/pincée</span>
            </p>
        </p>
    </main>
</body>
</html>
