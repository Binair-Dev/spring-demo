<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un plat</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Création d'un plat</h1>
        <form action="/plat/plat-create" method="post" th:object="${platForm}">
            <div class="form-group">
                <label for="in-nom">Nom:</label>
                <input type="text" id="in-nom" class="form-control" th:field="*{nom}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>
            <div class="form-group">
                <label>Ingrédients:</label>
                <div th:each="ingredient : ${ingredients}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="ingredients" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name + ' ' + ingredient.quantity + ' gr/l/pincée'}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
