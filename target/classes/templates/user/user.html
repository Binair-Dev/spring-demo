<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs</title>
</head>
<body>
    <main class="container">
        <h1>Utilisateur simple</h1>
        <p>
            <label>ID: </label>
            <span th:text="*{user.id}"></span>
        </p>
        <p>
            <label>Nom: </label>
            <span th:text="*{user.nom}"></span>
        </p>
        <p>
            <label>Prenom: </label>
            <span th:text="*{user.prenom}"></span>
        </p>
        <p>
            <label>Date de naissance: </label>
            <span th:text="*{user.date_de_naissance}"></span>
        </p>
    </main>
</body>
</html>
