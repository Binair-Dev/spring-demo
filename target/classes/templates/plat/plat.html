<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plat</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Plat simple</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <label>ID:</label>
            </div>
            <div class="col-md-8">
                <span th:text="${plat.id}"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Nom:</label>
            </div>
            <div class="col-md-8">
                <span th:text="${plat.nom}"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Ingrédients:</label>
            </div>
            <div class="col-md-8">
                <div th:each="ingredient : ${plat.ingredients}" th:object="${ingredient}">
                    <span>* </span>
                    <span th:text="*{name}"></span>
                    <span th:text="*{quantity}"></span>
                    <span>gr/l/pincée</span>
                    <br>
                </div>
            </div>
        </div>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
