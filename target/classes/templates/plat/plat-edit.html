<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification du plat</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Modification du plat</h1>
        <form th:action="@{/plat/plat-edit/{id}(id=${id})}" method="POST" th:object="${form}">
            <div class="form-group">
                <label for="in-nom">Nom:</label>
                <input type="text" class="form-control" th:field="*{nom}" id="in-nom">
            </div>
            <div class="form-group">
                <label>Ingrédients:</label>
                <div th:each="ingredient : ${ingredients}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{ingredients}" th:value="${ingredient.id}"
                            th:checked="${form.ingredients.contains(ingredient.id)}">
                        <label class="form-check-label" th:text="${ingredient.name + ' ' + ingredient.quantity + ' gr/l/pincée'}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
