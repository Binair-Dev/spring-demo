<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Modification du plat</h1>
    <form th:action ="@{/plat/plat-edit/{id} (id=${id}) }" method="POST" th:object="${form}">
        <div>
            <label for="in-nom">Nom:</label>
            <input type="text" th:field="*{nom}" id="in-nom">
        </div>
        <div>
            <label>Ingrédients: </label>
            <div th:each="ingredient : ${ingredients}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"
                    th:checked="${form.ingredients.contains(ingredient.id)}">
                <span th:text="${ingredient.name + ' ' + ingredient.quantity}"></span>
                <span>gr/l/pincée</span>
            </div>
        </div>
        <button type="submit">Modifier</button>
    </form>
</body>
</html>
