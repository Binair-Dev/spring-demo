<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingrédients</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1>Liste des ingrédients</h1>

        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient : ${list}" th:object="${ingredient}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{quantity}"></td>

                <td>
                    <a th:href="@{/ingredient/ingredient/{id}(id=${ingredient.id})}" class="btn btn-primary btn-sm">Détails</a>
                    <a th:href="@{/ingredient/ingredient-edit/{id}(id=${ingredient.id})}" class="btn btn-success btn-sm">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

    <!-- Chargement des fichiers JavaScript de Bootstrap (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
